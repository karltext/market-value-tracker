

  <form (submit)="addNewRoleLog({role:rol.value, hours:hrs.value})">
    <tr>
      <td><input placeholder="Role / Skill" #rol></td>
      <td><input placeholder="Number of Hours" #hrs></td>
      <td><input type="submit" value="Add"></td>
    </tr>
  </form>

  <br><br>

  <table>
    <tr>
      <th>Role / Skill</th>
      <th>Hours</th>
    </tr>
    <tr *ngFor="let r of roleLogs; let i=index">
      <td>{{r.role}}</td>
      <td>{{r.hours}}</td>
      <td><button (click)="deleteRoleLog(r.inputID)">X</button></td>
    </tr>
  </table>
